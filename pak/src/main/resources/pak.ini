;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; This file is for extraction purposes only
;; For compression, you must run the program through the CLI
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;


;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; Logging options
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[log]
; Log files that are not extracted
ignored = false

; Log files that are deleted
deleted = false

; Log files that are extracted
extracted = true


;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; COMMON EXTRACTION STUFF
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[common]
source = C:\Nexon\DragonNest
destination = C:\Users\Ben\IdeaProjects\dnss-static

; If true, will detect list of .pak files in source.
; If false, will extract files listed in the [pak] section
auto_detect = true

; Paks contain deleted files. Set to false if you also want to extract deleted
skip_deleted = true

; There may be multiple versions
overwrite = true

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; WHITELISTING FILE PATTERNS
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[whitelist]
dnt = \\(skilltable_character|skillleveltable_character.+|skillvideotable|skilltreetable|jobtable|playerleveltable|itemtable_skilllevelup)\.dnt$
jobicon = ^\\resource\\ui\\mainbar\\jobicon.*
skillicon = ^\\resource\\ui\\mainbar\\skillicon.*
uistring = ^\\resource\\uistring\\uistring.xml$
version = ^\\version.cfg$
skilltree = ^\\resource\\ui\\skill\\.*\.dds
;movie = ^\\resource\\movie


;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; BLACKLISTING FILE PATTERNS
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[blacklist]
skillicon = skillicon(06|07|12)(_b)?\.dds$

